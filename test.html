<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Expires" content="0" />
	<title></title>
	<script src="scripts/MicrosoftAjax.js" type="text/javascript"></script>
	<script src="scripts/office.debug.js" type="text/javascript"></script>

	<script type="text/javascript" src="scripts/typescriptServices.js"></script>

	<script src="scripts/Office.Runtime.js" type="text/javascript"></script>
	<script src="scripts/office.core.js" type="text/javascript"></script>
	<script src="scripts/Excel.js" type="text/javascript"></script>

	<link href="scripts/factory.css" rel="stylesheet" type="text/css" />
	<script src="test.js" type="text/javascript"></script>
</head>
<body>
	<div id="container" style="width:95%;height:80%;border:1px solid grey"></div>

    <script src="monaco/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'monaco/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('container'), {
                value: [
                    'function x() {',
                    '\tconsole.log("Hello world!");',
                    '}'
                ].join('\n'),
                language: 'javascript'
            });
        });
    </script>
    
    <button id="redrawConsole">Redraw Console</button>
	<button id="deleteConsole">Delete Console</button>
	<div id="debug"></div>
</body>
</html>
